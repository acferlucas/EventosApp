<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
	
	<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
	
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<header>
		<div>
			<img alt="none" src="assets/calendarheavy.png">
			<h2>Lista de Eventos</h2>
		</div>
		
		<a id="ancora" class="waves-effect blue darken-1 btn" href="/cadastrarEvento"><i class="material-icons left">add_circle_outline</i>Novo Evento</a>
	</header>
	<main>
	
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Horario</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="evento : ${eventos}">
					<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.id)).build()}"><span th:text=${evento.nome}></span></a></td>
					<td><span th:text=${evento.local}></span></td>
					<td><span th:text=${evento.data}></span></td>
					<td><span th:text=${evento.horario}></span></td>
					<td>
						<a th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.id)).build()}">
							<i class="material-icons left">delete</i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</main>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
